version: '2.0'
services:
  logstash:
    image: docker.elastic.co/logstash/logstash-oss:6.1.0
#    build: ./my-logstash/dockerfile
    container_name: logstash-swarmee
    environment:
      ELASTICSEARCH_HOST: elasticsearch1
      ELASTICSEARCH_PORT: 9200
      HEAP_SIZE: 500m
    volumes:
      - ./my-logstash/:/usr/share/logstash/pipeline:rw
#      - ./data/:/tmp:rw
    ports:
             - "5000:5000"
             - "5001:5001"
    networks:
      - esnet

  elasticsearch1:
    container_name: elasticsearch1
    build: ./my-elasticsearch-1.7.4
    container_name: es-1.7.4
#    restart: always
    ports:
             - "9200:9200"
    networks:
      - esnet

networks:
  esnet:
